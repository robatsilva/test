<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Edit Product</h1>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Update Product</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/products/save}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}" />

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control"
                               th:value="${product.name}" placeholder="Product name" required />
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" id="description" name="description" class="form-control"
                               th:value="${product.description}" placeholder="Product description" required />
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" name="price" class="form-control" step="0.01"
                               th:value="${product.price}" placeholder="0.00" required />
                    </div>

                    <div class="mb-3">
                        <label for="available" class="form-label">Available</label>
                        <select id="available" name="available" class="form-select">
                            <option value="true" th:selected="${product.available}">Yes</option>
                            <option value="false" th:selected="${!product.available}">No</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Update
                        </button>
                        <a th:href="@{/products/page}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
